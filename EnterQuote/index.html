<!DOCTYPE html>
<html>
<head>
  <title>Enter a new quote</title>
  <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
</head>

<body>
  &#9992; <a href="/index.html"> Home </a> &#9992; <a href="EnterQuote/index.html"> Enter a Quote </a>
	&#9992; <a href="ViewQuote.html"> View a Quote </a> &#9992; <a href="viewSupplier.html"> View Supplier Data </a>

<br/>Optional fields are marked with an asterick*

<ul>

<li><b>Supplier Name:</b> Example Company<br/>
<li><b>Supplier Code:</b> <div id="randomNo"></div><br/>
<li><b>Quote Number:</b>  <div id="quoteNo"></div><br/>
</ul>

<form action="index.html">
<table>
  <thead>
    <tr>
      <td>Part Number</td>
      <td>Part Name*</td>
      <td>Repair Type</td>
      <td>Repair Price</td>
    </tr>
  </thead>
  <tr>
      <td><input type="text" name="PN" maxlength="30"></td>
      <td><input type="text" name="nomenclature" maxlength="50"></td>
      <td><select name="type">
        <option value="test">Test and Evaluation</option>
        <option value="nff">No fault found</option>
        <option value="minor">Minor repair</option>
        <option value="major">Major repair</option>
        <option value="overhaul">Overhaul</option></td>
      <td><input type="text" name="price" maxlength="12"></td>

  </tr>
</table>

<b>Enter description of work:</b>
<br/>
<textarea name="description">Describe the repair and any special circumstances</textarea>
<br/>
<input type="submit" value="Submit Quote"/>
</form>

<script src="numScript.js"></script>
</body>

</html>
